<div class="container d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg rounded-4 p-4" style="width: 100%;">
        <div class="card-body">
            <h3 class="text-center mb-4">üîê Login</h3>
            <form [formGroup]="loginForm" (ngSubmit)="login()">

                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="bi bi-person"></i></span>
                        <input id="username" type="text" class="form-control" formControlName="UserName" placeholder="Enter your username" />
                    </div>
                    <div *ngIf="loginForm.get('UserName')?.invalid && loginForm.get('UserName')?.touched" class="text-danger small mt-1">
                        Username is required.
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="bi bi-lock"></i></span>
                        <input id="password" type="password" class="form-control" formControlName="Password" placeholder="Enter your password" />
                    </div>
                    <div *ngIf="loginForm.get('Password')?.invalid && loginForm.get('Password')?.touched" class="text-danger small mt-1">
                        Password must be at least 6 characters.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 rounded-pill" style="margin-top: 10px;" [disabled]="loginForm.invalid">
                    Login
                </button>
            </form>
        </div>
    </div>
</div>
